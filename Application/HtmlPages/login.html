<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>C# Compiler</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<body  >
<div class="d-flex vh-100 align-items-center justify-content-center">
<div class="d-grid justify-content-center">
    <h2 class="my-3">Виртуальная <br> Лабаратория <br> Программирования</h2>
    <form class="d-grid w-100" id="loginForm" action="">
        <legend>Вход</legend>
        <label class="form-floating  mb-3">
            <input class="form-control" id="login" type="text" placeholder="ST1231">

        </label>
        <label class="form-floating mb-3">
            <input class="form-control" id="pass" type="password" placeholder="">

        </label>
        <button class="btn btn-primary" type="submit">Войти</button>
    </form>
</div>
</div>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
