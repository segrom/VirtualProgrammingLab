<div class="container overflow-hidden p-3">
    <p class="table-dark">Чтобы компилировать и исполнить программу нажмите кнопку "Запустить"</p>
    <div class="col gy-1">
       
        <div class="btn-toolbar my-2 d-flex align-items-center justify-content-between" role="toolbar" aria-label="Toolbar with button groups">

            <div class="d-flex align-items-center justify-content-start">
                
                <div class="btn-group ms-2" role="group">
                    <button class="btn btn-primary align-items-center d-flex justify-content-center">
                        <i class="ph-fill ph-play me-2" style="padding-top: 0.13em; font-size: 1em;"></i>
                        <span>Запустить</span>
                    </button>
                    <button class="btn btn-primary align-items-center d-flex justify-content-center">
                        <i class="ph ph-floppy-disk me-2" style="padding-top: 0.13em; font-size: 1em;"></i>
                        <span>Сохранить</span>
                    </button>
                    
                </div>

            </div>
            <div class="btn-group me-2" role="group">
                <button class="btn btn-outline-primary align-items-center d-flex justify-content-center"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="ph ph-plus me-2" style="padding-top: 0.13em; font-size: 1em;"></i>
                    <span>Новый</span>
                </button>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Name
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" style="max-width: 300px" aria-labelledby="btnGroupDrop1">
                        <li><button class="dropdown-item text-truncate d-inline-block" ><span class="badge text-bg-secondary">C#</span> Name 1 sad asdas d asd asdsad asdasd as asd</button></li>
                        <li><button class="dropdown-item text-truncate d-inline-block" ><span class="badge text-bg-secondary">Python 3</span> Name 2</button></li>
                        <li><button class="dropdown-item text-truncate d-inline-block" ><span class="badge text-bg-secondary">C++</span> Nas</button></li>
                    </ul>
                </div>
                <button class="btn btn-outline-danger align-items-center d-flex justify-content-center">
                    <i class="ph ph-trash me-2" style="padding-top: 0.13em; font-size: 1em;"></i>
                    <span>Удалить</span>
                </button>
            </div>
            
        </div>
        <div class="row gx-6">
            <div class="flex-fill my-2" style="height: 60vh">
                <code-input  class="container-fluid p-0 m-0 rounded-3 line-numbers " style="height: 100%" language="csharp" placeholder="Type code here" template="syntax-highlighted">// code here</code-input>
            </div>
           <div class="flex-fil" style="height: 20vh">
                <textarea class="py-2 px-4 rounded-3  code" disabled readonly style="height: 100%; width: 100%; resize: none;">log here</textarea>
           </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Новый черновик</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Название</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <label for="exampleInputEmail1" class="form-label">Язык</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>C#</option>
                    <option value="1">Python</option>

                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" type="submit">Создать</button>
            </div>
        </form>
    </div>
</div>
