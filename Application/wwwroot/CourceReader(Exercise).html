<div class="container-md d-grid mt-2">
    <div class="row">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class=" m-3">Python3 Основы </h1>
            <div class="progress my-2" style="width: 20%">
                <div class="progress-bar" role="progressbar" style="width: 29%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">29%</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <nav id="navbar" class="navbar flex-column align-items-stretch p-3">
                <nav class="nav nav-pills flex-column">
                    <button class="btn btn-dark my-1  text-success align-items-center d-flex justify-content-start">
                        <i class="ph-fill ph-check-circle me-1" style="padding-top: 0.13em; font-size: 1.2em;"></i>
                        <span>Вступление</span>
                    </button>
                    <button class="btn btn-dark my-1  align-items-center d-flex justify-content-start">
                        <i class="ph ph-circle me-1 " style="padding-top: 0.13em; font-size: 1.2em;"></i>
                        <span>Переменные</span>
                    </button>
                    <button class="nav-item btn btn-dark text-success my-1 align-items-center d-flex justify-content-start">
                        <i class="ph-fill ph-code  me-1" style="padding-top: 0.2em; font-size: 1.2em;"></i>
                        <span>Задание №1</span>
                    </button>
                    <button class="nav-item btn btn-dark my-1 align-items-center d-flex justify-content-start active">
                        <i class="ph-fill ph-code text-secondary me-1" style="padding-top: 0.2em; font-size: 1.2em;"></i>
                        <span>Задание №2</span>
                    </button>
                </nav>
            </nav>
        </div>
        <div class="col">
            <div class="d-flex justify-content-between align-items-center pt-3">
                <h4><em class="text-secondary py-3">Практика</em>&nbsp Задание №2</h4>
            </div>

            
                <p class="table-dark">Что бы компилировать и собрать программу нажмите кнопку "Отправить"</p>
                <div class="col mb-3 py-1">
                    <div class="btn-toolbar my-2 d-flex justify-content-between align-items-center" role="toolbar" aria-label="Toolbar with button groups">
                        <div>
                            <div class="btn-group me-2" role="group">

                                <button type="button" class="btn btn-primary">
                                    <span class="oi oi-play-circle" style="top: 0.13em" aria-hidden="true"></span>
                                    Отправить
                                </button>
                            </div>
                            <div class="btn-group me-2" role="group">

                                <button type="button" class="btn btn-outline-primary">Очистить</button>


                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button"
                                            class="btn btn-outline-primary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                        C#
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="btnGroupDrop1">
                                        <li><a class="dropdown-item" href="#">C#</a></li>
                                        <li><a class="dropdown-item disabled" disabled="true" href="#">Go</a></li>
                                        <li><a class="dropdown-item disabled" disabled="true" href="#">Python 3</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="text-success">
                            <i class=" ph-fill ph-check-fat ms-1" style="padding-top: 0.2em; font-size: 1em;"></i>
                            <strong class=" mx-1">Выполнено</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="flex-fill my-2" style="height: 30vh">
                            <code-input  class="container-fluid p-0 m-0 rounded-3 line-numbers " style="height: 100%" language="csharp" placeholder="Type code here" template="syntax-highlighted"></code-input>
                        </div>
                        <div class="flex-fil" style="height: 20vh">
                            <textarea class="py-2 px-4 rounded-3  code" disabled readonly style="height: 100%; width: 100%; resize: none;">log here</textarea>
                        </div>
                    </div>
                </div>
            
            
            <div class="toolbar d-flex justify-content-between">
                <button class="btn btn-outline-secondary align-items-center d-flex justify-content-center">
                    <i class="ph ph-caret-left me-1" style="padding-top: 0.13em; font-size: 1.2em;"></i>
                    <span>Назад</span>
                </button>

                <button class="btn btn-outline-primary align-items-center d-flex justify-content-center" disabled>
                    <span>Далее</span>
                    <i class="ph ph-caret-right ms-1" style="padding-top: 0.13em; font-size: 1.2em;"></i>
                </button>
            </div>
        </div>
    </div>
</div>
